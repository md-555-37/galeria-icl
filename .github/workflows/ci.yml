name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      # If you set a Personal Access Token as a repository/organization secret
      # named `GITHUB_TOKEN`, it will be available here and used by the app
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Upload coverage (if generated)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage || coverage/* || .

      - name: Run action linter
        run: npm run lint:actions || true
