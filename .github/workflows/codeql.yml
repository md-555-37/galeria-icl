# CodeQL Advanced - Workflow Completo (CORRIGIDO)
# Este workflow executa an√°lise de seguran√ßa avan√ßada usando CodeQL
# Documenta√ß√£o: https://docs.github.com/en/code-security/code-scanning

name: "CodeQL Advanced Security Analysis"

on:
  push:
    branches: ["dev", "main", "master"]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".gitignore"
  pull_request:
    branches: ["dev", "main", "master"]
    paths-ignore:
      - "**.md"
      - "docs/**"
  schedule:
    # Executa √†s ter√ßas-feiras √†s 18:45 UTC
    - cron: "45 18 * * 2"
  workflow_dispatch: # Permite execu√ß√£o manual

# Previne execu√ß√µes concorrentes do mesmo workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: 360 # Timeout de 6 horas para an√°lises grandes

    permissions:
      # Necess√°rio para todos os workflows CodeQL
      security-events: write
      # Necess√°rio para buscar pacotes privados do CodeQL
      packages: read
      # Necess√°rio para workflows em reposit√≥rios privados
      actions: read
      contents: read
      # Adicional: permite comentar em PRs com resultados
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: actions
            build-mode: none
          # Adicione outras linguagens conforme necess√°rio:
          # - language: python
          #   build-mode: none
          # - language: java-kotlin
          #   build-mode: none
          # - language: go
          #   build-mode: autobuild
          # - language: c-cpp
          #   build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          # Faz fetch completo para an√°lise melhor
          fetch-depth: 0
          # Inclui subm√≥dulos se existirem
          submodules: recursive

      # Setup de ambiente para linguagens espec√≠ficas
      - name: Setup Node.js
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Instala depend√™ncias antes da an√°lise (se necess√°rio)
      - name: Install dependencies
        if: matrix.language == 'javascript-typescript'
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -f pnpm-lock.yaml ]; then
            npm install -g pnpm
            pnpm install --frozen-lockfile
          else
            npm install
          fi

      # Inicializa ferramentas CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

          # Queries personalizadas para an√°lise mais abrangente
          # security-extended: queries de seguran√ßa estendidas
          # security-and-quality: seguran√ßa + qualidade de c√≥digo
          queries: +security-extended,security-and-quality

          # Configura√ß√£o customizada (opcional)
          # config-file: .github/codeql/codeql-config.yml

          # Pacotes personalizados (se houver)
          # packs: octo-org/security-queries,octo-org/optional-security-queries

      # Build manual para linguagens compiladas
      - name: Build manually (if needed)
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          # Exemplo para projetos Java Maven
          # mvn clean install -DskipTests

          # Exemplo para projetos C/C++ com Make
          # make bootstrap
          # make release

          # Exemplo para projetos .NET
          # dotnet build --configuration Release

          echo "Configure os comandos de build adequados para seu projeto"
          exit 1

      # Executa an√°lise CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          # O upload √© feito automaticamente, n√£o precisa de step adicional

      # Gera relat√≥rio de an√°lise (opcional)
      - name: Generate Analysis Report
        if: always() && github.event_name == 'pull_request'
        run: |
          echo "## üîç CodeQL Analysis - ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ An√°lise conclu√≠da com sucesso" >> $GITHUB_STEP_SUMMARY
          echo "- **Linguagem:** ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Verifique a aba **Security** para ver os resultados detalhados." >> $GITHUB_STEP_SUMMARY

  # Job para verificar se todas as an√°lises passaram
  security-check:
    name: Security Check Summary
    needs: analyze
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read

    steps:
      - name: Check analysis results
        run: |
          echo "üõ°Ô∏è An√°lise de seguran√ßa CodeQL conclu√≠da"
          echo "Verifique os resultados na aba Security > Code scanning"

      - name: Notify on failure
        if: needs.analyze.result == 'failure'
        run: |
          echo "‚ö†Ô∏è ATEN√á√ÉO: An√°lise CodeQL encontrou problemas"
          echo "Revise os alertas de seguran√ßa antes de fazer merge"
          exit 1
